<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche sous Tableau</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="3" rowspan="2"><b>Population</b> </td>
            <td colspan="6" Align=center><b>Moyenne</b></td>
        </tr>
        <tr>
            <td colspan="2"><b>Hauteur en cm</b> </td>
            <td colspan="2"><b>Esperance de vie</b> </td>
            <td colspan="2"><b>Poids en Kg</b> </td>
        </tr>
        <tr>
            <td rowspan="2"><b>Sexe</b></td>
            <td colspan="2"><b>Masculin</b></td>
            <td colspan="2" Align=center>1.78</td>
            <td colspan="2" Align=center>70</td>
            <td colspan="2" Align=center>75</td>
        </tr>
        <tr>
            <td colspan="2"><b>Feminin</b></td>
            <td colspan="2" Align=center>1.70</td>
            <td colspan="2" Align=center>80</td>
            <td colspan="2" Align=center>55</td>
        </tr>
    </table>
</body>
</html>
